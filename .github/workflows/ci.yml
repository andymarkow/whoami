name: ci

on: push
  # push:
  #   branches: [ $default-branch ]
  # pull_request:
  #   branches: [ $default-branch ]

env:
  DOCKER_REGISTRY: "ttl.sh"
  DOCKER_IMAGE_TAG: "1h"
  # DOCKER_IMAGE_REPOSITORY: "ghcr.io/${{ github.repository }}"
  # DOCKER_IMAGE_TAG: "${{ github.sha }}"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
      - name: Get env vars
        run: env


  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint]
    outputs:
      docker_image_repository: "${{ env.DOCKER_REGISTRY }}/${{ steps.uuid.outputs.uuid }}"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Check docker and buildx versions
        run: docker version && docker buildx version
      - name: Generate uuid
        id: uuid
        uses: filipstefansson/uuid-action@v1
        with:
          name: ${{ github.sha }}
      - name: Build Docker image
        env:
          DOCKER_IMAGE_REPOSITORY: "${{ env.DOCKER_REGISTRY }}/${{ steps.uuid.outputs.uuid }}"
        run: |
          docker buildx create --use
          docker buildx bake --push


  # https://github.com/marketplace/actions/aqua-security-trivy
  trivy-fs:
    name: Trivy Scan FS
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          trivy-config: trivy.yaml
          ignore-unfixed: true


  trivy-config:
    name: Trivy Scan Config
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in config mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          trivy-config: trivy.yaml
          ignore-unfixed: true
  

  trivy-image:
    name: Trivy Scan Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ needs.build.outputs.docker_image_repository }}:${{ env.DOCKER_IMAGE_TAG }}"
          # image-ref: "${{ env.DOCKER_IMAGE_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}"
          format: "table"
          vuln-type: "os" # os,library
          # severity: "CRITICAL,HIGH"
          ignore-unfixed: true


  github-registry:
    name: Github Push
    runs-on: ubuntu-latest
    needs:
      - trivy-fs
      - trivy-config
      - trivy-image
    env:
      IS_RELEASE: "true"
      DOCKER_IMAGE_REPOSITORY: "ghcr.io/${{ github.repository }}"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: "ghcr.io"
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker buildx create --use
          # docker buildx bake --push


  dockerhub-registry:
    name: DockerHub Push
    runs-on: ubuntu-latest
    needs:
      - trivy-fs
      - trivy-config
      - trivy-image
    env:
      IS_RELEASE: "true"
      DOCKER_IMAGE_REPOSITORY: "${{ github.repository }}"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build Docker image
        run: |
          docker buildx create --use
          # docker buildx bake --push
